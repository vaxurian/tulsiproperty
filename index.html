<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulsi Property | Real Estate Advisory</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap');
        
        :root {
            --brand-emerald: #0B241E;
            --brand-gold: #C5A059;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Inter', sans-serif; }

        .hero-gradient {
            background: linear-gradient(rgba(11, 36, 30, 0.85), rgba(11, 36, 30, 0.95)), 
                        url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }

        .hover-underline {
            position: relative;
        }
        .hover-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--brand-gold);
            transition: width 0.3s ease;
        }
        .hover-underline:hover::after {
            width: 100%;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple wrapper for Lucide icons in React without the module system
        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);

            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: "0px 0px -50px 0px"
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('reveal-visible');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                
                // Initialize Lucide icons
                if (window.lucide) window.lucide.createIcons();

                return () => {
                    observer.disconnect();
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const navLinks = [
                { name: 'Services', href: '#services' },
                { name: 'Our Process', href: '#process' },
                { name: 'Market Insights', href: '#insights' },
                { name: 'About', href: '#about' }
            ];

            return (
                <div className="antialiased font-sans bg-white text-[#0B241E] selection:bg-[#C5A059] selection:text-white">
                    {/* Floating Navbar */}
                    <div className="fixed w-full z-50 px-4 md:px-8 top-4 md:top-6 transition-all duration-300">
                        <nav className={`max-w-6xl mx-auto glass-nav rounded-full border border-gray-100 shadow-sm px-4 md:px-10 flex items-center justify-between transition-all duration-300 ${isScrolled ? 'h-14' : 'h-16'}`}>
                            <div className="flex flex-col">
                                <span className="text-base md:text-lg font-bold tracking-tighter text-[#0B241E] uppercase leading-none">Tulsi Property</span>
                                <span className="text-[7px] md:text-[8px] uppercase tracking-[0.3em] text-[#C5A059] font-bold mt-1">Real Estate Advisory</span>
                            </div>
                            
                            <div className="hidden lg:flex items-center space-x-8 text-[10px] font-bold uppercase tracking-widest text-[#0B241E]/60">
                                {navLinks.map(link => (
                                    <a key={link.name} href={link.href} className="hover-underline hover:text-[#C5A059] transition-colors">{link.name}</a>
                                ))}
                            </div>

                            <div className="flex items-center gap-2 md:gap-4">
                                <a href="tel:+910000000000" className="bg-[#0B241E] text-white px-4 md:px-6 py-2 md:py-2.5 rounded-full text-[9px] md:text-[10px] font-bold tracking-widest hover:bg-[#C5A059] transition-all flex items-center gap-2">
                                    <Icon name="phone-call" className="w-3 h-3" /> <span className="hidden sm:inline">CONSULT</span>
                                </a>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="lg:hidden p-2 text-[#0B241E]">
                                    {isMenuOpen ? <Icon name="x" className="w-6 h-6" /> : <Icon name="menu" className="w-6 h-6" />}
                                </button>
                            </div>
                        </nav>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="absolute top-20 left-4 right-4 bg-white rounded-3xl shadow-2xl p-8 lg:hidden border border-gray-100 animate-in fade-in slide-in-from-top-4 duration-300">
                                <div className="flex flex-col space-y-6 text-center text-[12px] font-bold uppercase tracking-widest">
                                    {navLinks.map(link => (
                                        <a key={link.name} href={link.href} onClick={() => setIsMenuOpen(false)} className="py-2 border-b border-gray-50">{link.name}</a>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Hero Section */}
                    <section className="relative min-h-screen flex items-center justify-center pt-24 pb-20 hero-gradient text-white px-6">
                        <div className="max-w-4xl mx-auto text-center reveal">
                            <div className="inline-flex items-center gap-3 bg-white/5 backdrop-blur-md px-4 py-1.5 rounded-full mb-8 border border-white/10">
                                <div className="flex gap-0.5">
                                    {[...Array(5)].map((_, i) => <Icon key={i} name="star" className="w-3 h-3 fill-[#C5A059] text-[#C5A059]" />)}
                                </div>
                                <span className="text-[9px] font-bold tracking-[0.3em] uppercase opacity-80">The Gold Standard of Lucknow Realty</span>
                            </div>
                            <h1 className="text-4xl md:text-7xl mb-6 leading-[1.1] font-semibold font-serif">
                                Strategic Real Estate <br />
                                <span className="text-[#C5A059] italic">Advisory</span> for the Modern Era.
                            </h1>
                            <p className="text-base md:text-xl text-gray-400 mb-10 max-w-2xl mx-auto font-light leading-relaxed">
                                We facilitate high-value property acquisitions in Lucknow through data-driven insights and rigorous verification protocols.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                                <a href="tel:+910000000000" className="w-full sm:w-auto bg-[#C5A059] text-white px-10 py-4 rounded-full font-bold text-[10px] uppercase tracking-[0.2em] shadow-lg hover:shadow-[#C5A059]/40 hover:-translate-y-1 transition-all duration-300">
                                    Schedule Consultation
                                </a>
                                <a href="#process" className="w-full sm:w-auto border border-white/20 text-white px-10 py-4 rounded-full font-bold text-[10px] uppercase tracking-[0.2em] hover:bg-white/10 transition-all duration-300">
                                    Explore Our Process
                                </a>
                            </div>
                        </div>
                        <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-30">
                            <Icon name="chevron-down" />
                        </div>
                    </section>

                    {/* Partner Strip */}
                    <div className="bg-white py-12 px-6 border-b border-gray-50 overflow-hidden">
                        <div className="max-w-6xl mx-auto flex flex-wrap justify-center md:justify-between gap-8 opacity-40 grayscale items-center reveal">
                            {['TRUSTED PARTNER', 'ESTATE AUTHORITY', 'LUCKNOW PRIME', 'VERIFIED PORTFOLIO'].map(text => (
                                <span key={text} className="text-sm md:text-lg font-bold tracking-tighter">{text}</span>
                            ))}
                        </div>
                    </div>

                    {/* Services Grid */}
                    <section id="services" className="py-16 md:py-24 px-6">
                        <div className="max-w-6xl mx-auto text-center">
                            <span className="text-[#C5A059] text-[10px] font-bold uppercase tracking-[0.5em] block mb-4 reveal">Advisory Verticals</span>
                            <h2 className="text-3xl md:text-5xl mb-16 font-serif reveal delay-100">Professional Property Management</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                {[
                                    { icon: 'landmark', title: 'Capital Advisory', desc: 'Strategic deployment of capital into high-appreciation residential land and luxury apartments.' },
                                    { icon: 'building', title: 'Commercial Strategy', desc: 'End-to-end consulting for retail spaces, corporate offices, and warehouse logistics hubs.' },
                                    { icon: 'shield', title: 'Title Verification', desc: 'Rigorous legal vetting of property titles and government approvals for worry-free ownership.' }
                                ].map((service, idx) => (
                                    <div key={idx} className={`p-10 bg-white rounded-[2rem] border border-gray-100 hover:border-[#C5A059]/20 hover:shadow-2xl transition-all duration-500 group text-center reveal delay-${(idx+1)*100}`}>
                                        <div className="w-14 h-14 bg-[#F1F2F0] rounded-2xl flex items-center justify-center mb-8 mx-auto group-hover:bg-[#C5A059] group-hover:text-white transition-all duration-500 group-hover:rotate-6">
                                            <Icon name={service.icon} className="w-6 h-6" />
                                        </div>
                                        <h3 className="text-xl mb-4 font-semibold">{service.title}</h3>
                                        <p className="text-gray-500 text-sm leading-relaxed">{service.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Methodology */}
                    <section id="process" className="py-16 md:py-24 px-6 bg-[#FAFAFA]">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-20 reveal">
                                <span className="text-[#C5A059] text-[10px] font-bold uppercase tracking-[0.5em] block mb-4">Methodology</span>
                                <h2 className="text-3xl md:text-5xl mb-6 font-serif">How We Protect Your Interests</h2>
                                <p className="text-gray-500 max-w-xl mx-auto">Our four-step institutional-grade process ensures every property transaction meets the Tulsi standard.</p>
                            </div>
                            <div className="relative grid grid-cols-1 md:grid-cols-4 gap-12 md:gap-8">
                                <div className="absolute top-6 left-[10%] w-[80%] h-px bg-gray-200 hidden md:block z-0"></div>
                                {[
                                    { num: '01', title: 'Discovery', desc: 'Detailed analysis of your investment goals and risk appetite.' },
                                    { num: '02', title: 'Vetting', desc: 'On-ground physical survey and 3-tier legal document audit.' },
                                    { num: '03', title: 'Negotiation', desc: 'Securing the most competitive market rates through local authority.' },
                                    { num: '04', title: 'Settlement', desc: 'Supervised registry and seamless possession transfer.' }
                                ].map((step, idx) => (
                                    <div key={idx} className="relative z-10 text-center reveal" style={{ transitionDelay: `${idx * 100}ms` }}>
                                        <div className="w-12 h-12 bg-white border border-gray-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm font-bold text-[#C5A059]">
                                            {step.num}
                                        </div>
                                        <h4 className="text-sm font-bold uppercase tracking-widest mb-3">{step.title}</h4>
                                        <p className="text-[13px] text-gray-500 px-4">{step.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Showcase */}
                    <section className="py-24 px-6 overflow-hidden">
                        <div className="max-w-6xl mx-auto bg-[#0B241E] rounded-[2rem] overflow-hidden flex flex-col lg:flex-row items-center reveal">
                            <div className="lg:w-1/2 p-8 md:p-12 lg:p-20 text-white">
                                <span className="text-[#C5A059] text-[10px] font-bold uppercase tracking-[0.5em] block mb-6">Expertise</span>
                                <h2 className="text-3xl md:text-5xl mb-8 leading-tight font-serif">Mastery Over Lucknow’s Prime Corridors</h2>
                                <div className="space-y-6">
                                    {['Gomti Nagar & Extensions', 'Sultanpur Road Corridor', 'Raebareli Road Development'].map((area, idx) => (
                                        <div key={idx} className="flex items-center gap-4 border-b border-white/5 pb-4 group cursor-default">
                                            <span className="text-[#C5A059] font-bold group-hover:scale-125 transition-transform duration-300">0{idx+1}</span>
                                            <p className="text-[11px] md:text-[13px] font-medium tracking-widest uppercase">{area}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="lg:w-1/2 h-[300px] lg:h-[500px] w-full relative group">
                                <img 
                                    src="https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&q=80&w=1000" 
                                    className="absolute inset-0 w-full h-full object-cover grayscale brightness-75 group-hover:scale-105 group-hover:grayscale-0 transition-all duration-1000" 
                                    alt="Property"
                                />
                            </div>
                        </div>
                    </section>

                    {/* Market Insights */}
                    <section id="insights" className="py-16 md:py-24 px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-4 reveal">
                                <div className="text-left">
                                    <span className="text-[#C5A059] text-[10px] font-bold uppercase tracking-[0.5em] block mb-4">Investment Insights</span>
                                    <h2 className="text-3xl md:text-5xl font-serif">Market Analysis 2024</h2>
                                </div>
                                <a href="#" className="text-[10px] font-bold uppercase tracking-widest text-[#C5A059] border-b border-[#C5A059] pb-1 hover:text-[#0B241E] hover:border-[#0B241E] transition-all">View Full Report</a>
                            </div>
                            <div className="grid md:grid-cols-2 gap-10">
                                {[
                                    { title: 'The Gomti Nagar Expansion', desc: 'Why the extension continues to be the primary hub for luxury capital appreciation in 2024.' },
                                    { title: 'Infrastructure Catalysts', desc: 'How upcoming ring roads and transit hubs are reshaping property valuations in South Lucknow.' }
                                ].map((insight, idx) => (
                                    <div key={idx} className="flex gap-6 items-start p-6 rounded-2xl hover:bg-[#F1F2F0] transition-all duration-300 reveal delay-100">
                                        <span className="text-3xl font-serif text-[#C5A059]/30">0{idx+1}</span>
                                        <div>
                                            <h4 className="text-lg mb-2 font-semibold">{insight.title}</h4>
                                            <p className="text-gray-500 text-sm leading-relaxed">{insight.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* About */}
                    <section id="about" className="py-16 md:py-24 px-6 bg-[#F1F2F0]/30 overflow-hidden">
                        <div className="max-w-4xl mx-auto text-center reveal">
                            <span className="text-[#C5A059] text-[10px] font-bold uppercase tracking-[0.5em] block mb-10">Founder's Note</span>
                            <div className="relative w-24 h-24 mx-auto mb-8 animate-float">
                                <div className="absolute inset-0 border-2 border-[#C5A059] rounded-full scale-110 opacity-20"></div>
                                <div className="w-24 h-24 rounded-full bg-gray-200 overflow-hidden relative z-10">
                                    <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=200" alt="Founder" className="grayscale" />
                                </div>
                            </div>
                            <p className="text-xl md:text-3xl font-serif italic text-[#0B241E] mb-10 leading-relaxed px-4">
                                "Real estate isn't just about square footage; it's about building lasting legacies. At Tulsi, we prioritize your long-term security over short-term sales."
                            </p>
                            <div className="flex flex-col items-center">
                                <span className="text-xs font-bold tracking-widest uppercase">The Advisory Board</span>
                                <span className="text-[10px] text-[#C5A059] uppercase tracking-[0.3em] mt-2">Tulsi Property Group</span>
                            </div>
                        </div>
                    </section>

                    {/* Testimonials */}
                    <section className="py-16 md:py-24 px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid md:grid-cols-2 gap-16 items-center">
                                <div className="reveal">
                                    <span className="text-[#C5A059] text-[10px] font-bold uppercase tracking-[0.5em] block mb-4">Testimonials</span>
                                    <h2 className="text-3xl md:text-5xl mb-8 leading-tight italic font-serif">Verified Client Experiences</h2>
                                    <p className="text-gray-500 mb-8 leading-relaxed">We have assisted 14+ families and 4 corporate firms in Lucknow to secure properties worth over ₹50 Cr in the last fiscal year.</p>
                                    <div className="flex items-center gap-2">
                                        <span className="text-2xl font-bold">4.7</span>
                                        <div className="flex gap-0.5">
                                            {[...Array(4)].map((_, i) => <Icon key={i} name="star" className="w-3 h-3 fill-[#C5A059] text-[#C5A059]" />)}
                                            <Icon name="star-half" className="w-3 h-3 fill-[#C5A059] text-[#C5A059]" />
                                        </div>
                                        <span className="text-[10px] uppercase font-bold text-gray-400 tracking-widest ml-2">Google Reviews</span>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    {[
                                        { name: 'Vivek Singh', quote: 'The level of transparency Tulsi Property offers is unmatched in Lucknow. They handled the legal vetting so I didn\'t have to worry about the paperwork.' },
                                        { name: 'Dr. R. Verma', quote: 'Most professional advisory I have ever worked with. They actually advised me against a property that looked good but had legal flaws.' }
                                    ].map((t, idx) => (
                                        <div key={idx} className="p-8 bg-white border border-gray-100 rounded-2xl shadow-sm italic text-sm text-gray-600 hover:shadow-xl transition-all duration-300 reveal delay-200">
                                            "{t.quote}"
                                            <p className="mt-4 font-bold text-[#0B241E] uppercase tracking-tighter not-italic">— {t.name}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Final CTA */}
                    <section id="contact" className="py-12 md:py-24 px-4 md:px-6">
                        <div className="max-w-6xl mx-auto bg-[#0B241E] text-white p-10 md:p-24 text-center rounded-[2rem] shadow-2xl relative overflow-hidden reveal">
                            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/10 to-transparent"></div>
                            <div className="relative z-10">
                                <h2 className="text-3xl md:text-6xl mb-8 font-semibold leading-tight font-serif">Elevate Your Real Estate <br />Strategy in Lucknow.</h2>
                                <div className="flex flex-col sm:flex-row gap-5 justify-center items-center mt-12">
                                    <a href="tel:+910000000000" className="w-full sm:w-auto bg-[#C5A059] text-white px-12 py-5 rounded-full font-bold text-[10px] uppercase tracking-widest shadow-lg hover:shadow-[#C5A059]/30 hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-3">
                                        <Icon name="phone" className="w-3.5 h-3.5" /> Direct Advisory
                                    </a>
                                    <a href="https://wa.me/910000000000" className="w-full sm:w-auto bg-white text-[#0B241E] px-12 py-5 rounded-full font-bold text-[10px] uppercase tracking-widest hover:bg-gray-100 transition-all duration-300 flex items-center justify-center gap-3">
                                        <Icon name="message-circle" className="w-3.5 h-3.5" /> WhatsApp Enquiry
                                    </a>
                                </div>
                                <p className="text-[10px] uppercase tracking-[0.4em] text-gray-400 mt-12">On-Call Support: 10 AM — 7 PM</p>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-white pt-24 pb-12 px-6 border-t border-gray-50">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid md:grid-cols-4 gap-12 mb-20">
                                <div className="md:col-span-2">
                                    <span className="text-2xl font-bold tracking-tighter text-[#0B241E] uppercase">Tulsi Property</span>
                                    <p className="text-gray-400 text-[13px] mt-6 max-w-sm leading-relaxed">
                                        The definitive real estate advisory for Lucknow. Structured solutions for residential and commercial property investments.
                                    </p>
                                </div>
                                <div>
                                    <h4 className="text-[10px] font-bold uppercase tracking-widest text-[#C5A059] mb-6">HQ Lucknow</h4>
                                    <p className="text-[13px] text-gray-500 leading-relaxed">Gomti Nagar, <br />Lucknow, UP 226010</p>
                                </div>
                                <div>
                                    <h4 className="text-[10px] font-bold uppercase tracking-widest text-[#C5A059] mb-6">Contact</h4>
                                    <p className="text-[13px] text-gray-500 leading-relaxed">advisory@tulsiproperty.com <br />+91-XXXX-XXX-XXX</p>
                                </div>
                            </div>
                            <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-gray-50 gap-4 text-center">
                                <p className="text-[9px] uppercase tracking-[0.3em] text-gray-400">© 2024 Tulsi Property | All Rights Reserved</p>
                                <div className="flex gap-6">
                                    {['Privacy', 'Terms', 'LinkedIn'].map(f => (
                                        <a key={f} href="#" className="text-[9px] uppercase tracking-[0.3em] text-gray-400 hover:text-[#C5A059] transition-colors">{f}</a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
